{% extends "CatApp/layout.html" %}

{% block title %}New Cat{% endblock %}

{% block content %}
<form action="/new_cat/" method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="form-control">
    {{ form.cat_name.errors }}
    <label for="{{ form.breed.id_for_label }}">Cat name:</label>
    {{ form.cat_name }}
  </div>
  <input type="submit" name="submit" value="Submit">
</form>
{% endblock %}
